<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Sliding Puzzle Solver</title>
</head>
<body>
    <h1>3x3 Sliding Puzzle Solver</h1>
    <form method="post" action="/">
        <label for="user_input">Enter the initial puzzle state as a list of 9 numbers (use 0 for the blank space):</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Solve Puzzle</button>
    </form>
</body>
</html>
